{% extends 'base.html' %}

{% block title %}Movie App{% endblock %}

{% block content %}
    <h1 class="text-center mt-3">Top Movies</h1>
    <form action="{{ url_for('search') }}" method="post" class="row justify-content-center">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Search for a movie" id="search" name="search" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <div id="main" class="movies-container mt-4">
        {% for movie in movies %}
            <div class="movie">
                <img src="{{ 'https://image.tmdb.org/t/p/w1280/' + movie.poster_path }}" alt="{{ movie.title }}">
                <div class="movie-info">
                    <h3>{{ movie.title }}</h3>
                    <span class="{{ movie.vote_average | rate_class }}">{{ movie.vote_average }}</span>

                </div>
                <div class="overview">
                    <h3>Overview:</h3>
                    {{ movie.overview }}
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
