{% extends "base.html" %}

{% block title %}Real Estate Listings{% endblock %}

{% block content %}
    <h1>Real Estate Listings</h1>

    <div class="row">
        {% for listing in listings %}
            <div class="col-md-4">
                <div class="property-card">
                    <img src="{{ listing.image_url }}" alt="Property Image" class="property-image">
                    <div class="property-details">
                        <h2>{{ listing.title }}</h2>
                        <p class="property-price">${{ listing.price }}</p>
                        <p class="property-description">{{ listing.description }}</p>
                        <a href="{{ url_for('property_detail', property_id=listing.id) }}" class="btn btn-primary">View Details</a>
                        <a href="{{ url_for('edit_property', property_id=listing.id) }}" class="btn btn-secondary">Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="mt-4">
        <a href="{{ url_for('add_property') }}" class="btn btn-success">Add Property</a>
    </div>
{% endblock %}
