{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
    <h1>Edit Expense</h1>
    <form method="post">
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ expense.description }}" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category" required>
                <option value="Food" {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
                <option value="Transport" {% if expense.category == 'Transport' %}selected{% endif %}>Transport</option>
                <option value="Utilities" {% if expense.category == 'Utilities' %}selected{% endif %}>Utilities</option>
                <option value="Misc" {% if expense.category == 'Misc' %}selected{% endif %}>Misc.</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ expense.date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Expense</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
