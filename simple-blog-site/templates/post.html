{% extends 'base.html' %}

{% block content %}
  <div class="card mb-3">
    <div class="card-body">
      <h1 class="card-title">{{ post.title }}</h1>
      <p class="card-text text-muted">{{ post.date_created.strftime('%B %d, %Y') }}</p>
      <p class="card-text">{{ post.body|safe }}</p>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
      <a href="{{ url_for('edit', id=post.id) }}" class="btn btn-primary">Edit</a>
      <a href="{{ url_for('delete', id=post.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
    </div>
  </div>
{% endblock %}
