{% extends 'base.html' %}

{% block content %}
  <h1>All Blog Posts</h1>
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h3 class="card-title"><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h3>
        <p class="card-text text-muted">{{ post.date_created.strftime('%B %d, %Y') }}</p>
        <p class="card-text">{{ post.body[:250] }}...</p>
        <a href="{{ url_for('post', id=post.id) }}" class="btn btn-primary">Read More</a>
        <a href="{{ url_for('edit', id=post.id) }}" class="btn btn-secondary">Edit</a>
        <a href="{{ url_for('delete', id=post.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
      </div>
    </div>
  {% endfor %}
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
